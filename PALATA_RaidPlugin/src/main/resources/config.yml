# Настройки плагина
plugin:
  raid:
    # Задержка перед началом рейда (в минутах)
    delay: 15
    # Требуемое количество сломанных блоков обсидиана в Нексусе
    requiredDestroyCount: 10
    # Длительность рейда
    durationMinutes: 1

# Настройки команд и командных блоков
commands:
  # Команда для установки базы рейда
  setraidbase:
    # Необходимые аргументы команды
    args: "<team>"
    # Описание команды
    description: "Устанавливает базу рейда для указанной команды"

# Настройки команд и командных блоков
teams:
  # Команда "red"
  RED:
    # Капитан команды
    captain: "RedCaptain"
    # Члены команды
    members:
      - "RedPlayer1"
      - "RedPlayer2"
  # Команда "blue"
  BLUE:
    # Капитан команды
    captain: "BlueCaptain"
    # Члены команды
    members:
      - "BluePlayer1"
      - "BluePlayer2"