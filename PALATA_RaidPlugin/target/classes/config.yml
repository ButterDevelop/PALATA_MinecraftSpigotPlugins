# Настройки плагина
plugin:
  pvpIsAlwaysAllowedInTheseWorlds:
    - world
    - world_nether
    - world_the_end
  raid:
    winScore: 10
    # Задержка перед началом рейда (в минутах)
    delay: 30
    # Требуемое количество сломанных блоков обсидиана в Нексусе
    requiredDestroyCount: 10
    # Длительность рейда
    durationMinutes: 60
    # Длительность ожидания игроков для присоединения к рейду
    openDurationMinutes: 5
    # Разница в количестве игроков для начала рейдов
    differencePlayersCount: 2
    # Минимальное количество игроков в команде для начала
    minPlayers: 2
    # Количество минут щита после рейда
    shieldMinutes: 360
    # Количество минут щита атакующей команды после рейда
    shieldMinutesDefending: 1
    # Включена ли система рейдов или нет
    isEnabled: false
    # Перезарядка команды /setraidbase
    setRaidBaseCooldown: 1
    # Перезарядка команды /sethomebase
    setHomeBaseCooldown: 1
    # Радиус региона привата базы для рейда
    privateRadiusRaid: 80
    # Радиус региона привата дома
    privateRadiusHome: 80
    # Радиус главного острова в Энде
    endWorldMainIslandRadius: 150
    # После рейда разрешено PvP и взаимодействия ещё N минут
    minutesPrivateDelayAfterRaid: 10

