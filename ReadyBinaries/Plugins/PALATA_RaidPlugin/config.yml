  pvpIsAlwaysAllowedInTheseWorlds:
  - world
  - world_nether
  - world_the_end
  - world_arena_1
  - world_arena_2
  - world_arena_3
  raid:
    winScore: 10
    # Задержка перед началом рейда (в минутах)
    delay: 30
    # Требуемое количество сломанных блоков обсидиана в Нексусе
    requiredDestroyCount: 10
    # Длительность рейда
    durationMinutes: 60
    # Длительность ожидания игроков для присоединения к рейду
